<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Budget App</title>
</head>
<body>
    <header>
        <section class='overlay'>
            <div class="container text-center py-3 text-white">
                <h4>Available Budget in <span id='month'></span></h4>
                <p class="display-4" id='remaining-balance'>0</p>
                <div class="my-4">
                    <div class="income d-flex justify-content-between pt-2 align-items-center px-3">
                        <h4 class='text-dark'>INCOME</h4>
                        <h4 class='' id='income'>0</h4>
                </div>

                <div class="my-4">
                    <div class="income d-flex justify-content-between bg-danger pt-2 align-items-center px-3">
                        <h4 class='text-dark'>EXPENSE</h4>
                        <div class='d-flex'>
                            <h4 class='' id='expense'>0</h4>
                            <h6 class="percent p-1 m-percent">0%</h6>
                        </div>         
                </div>
                </div>
            </div>
        </section>
    </header>
    <section class="bg-light">
        <div class="container py-3">
            <form action="" class="d-md-flex justify-content-center" id='getData'>
                <select name="type" id="" class='p-2 mx-3 my-2'>
                    <option value="plus" selected>+</option>
                    <option value="minus">-</option>
                </select>
                <input type="text" name="description" placeholder="Add Description" class='px-5 mx-3 my-2'>
                <input type="text" name='val' placeholder="Value" class="mx-3 my-2">
                <button class='add-button mx-3 my-2'><i class="far fa-check-circle fa-2x"></i></button>
            </form>
        </div>
    </section>
    
    <section class="">
        <div class="container">
            <div class="row p-4">
                <div class="col-md-6 my-5">
                    <div>
                        <h2 class="text-success">INCOME</h2>
                    </div>
                    <div id="income-table">
 

                    </div>     
                </div>

                <div class="col-md-6 my-5">
                    <div>
                        <h2 class="text-danger">EXPENSES</h2>
                    </div>
                    <div id="expense-table">
                    
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
